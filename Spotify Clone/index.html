<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.jss"></script>
    <script src="https://kit.fontawesome.com/97b0fcd640.js" crossorigin="anonymous"></script>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>SHERSHAAH</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="bgimg.jpg" alt="1">
                    <span>Raatan Lambiyan</span>
                    <span>4:32 <i class="fa-solid fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="bgimg.jpg" alt="2">
                    <span>Ranjha</span>
                    <span>3:46 <i class="fa-solid fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="bgimg.jpg" alt="3">
                    <span>JaiHind Ki Senaa</span>
                    <span>4:32 <i class="fa-solid fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="bgimg.jpg" alt="4">
                    <span>Kabhii Tumhhe</span>
                    <span>4:28 <i class="fa-solid fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="bgimg.jpg" alt="5">
                    <span>Mann Bharryaa</span>
                    <span>5:12 <i class="fa-solid fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"><img src="bgimg.jpg " alt="Banner"></div>
    </div>

    <div class="bottom">
        <div class="songInfo">
            <img src="playmusic.gif" height="40px" alt="Playing current music"><span>Raataan Lambiyan</span>
        </div>
        <input type="range" id="progressBar" >
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-solid fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>
    </div>
</body>
</html>
